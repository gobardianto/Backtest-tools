<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Backtest Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .glass-card {
            background: #141417;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-enter { animation: modalFadeIn 0.3s ease-out; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="pb-10">

    <!-- Header -->
    <nav class="sticky top-0 z-40 bg-[#0a0a0c]/80 backdrop-blur-lg border-b border-white/5 px-5 py-4">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2.5">
                <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i data-lucide="bar-chart-3" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="text-sm font-extrabold tracking-tight text-white uppercase">Backtest Tools</h1>
            </div>
            <div class="flex gap-1">
                <button onclick="exportCSV()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Unduh CSV">
                    <i data-lucide="download" class="w-5 h-5"></i>
                </button>
                <button onclick="triggerImport()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Unggah CSV">
                    <i data-lucide="upload" class="w-5 h-5"></i>
                </button>
                <input type="file" id="csvFile" class="hidden" accept=".csv" onchange="importCSV(event)">
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-5 space-y-6">
        
        <!-- Input Settings -->
        <section class="grid grid-cols-2 gap-3">
            <div class="glass-card p-3.5 rounded-[1.2rem]">
                <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Initial Balance</label>
                <input type="number" id="balanceInput" value="10000" onchange="updateBalance(this.value)" 
                    class="bg-transparent text-white font-extrabold text-base outline-none w-full">
            </div>
            <div class="glass-card p-3.5 rounded-[1.2rem]">
                <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Lot Size</label>
                <input type="number" id="lotInput" step="0.01" value="0.01" onchange="updateLot(this.value)"
                    class="bg-transparent text-white font-extrabold text-base outline-none w-full">
            </div>
        </section>

        <!-- Dynamic Summary Area -->
        <div id="summaryArea">
            <!-- Akan diisi oleh JavaScript -->
            <div class="h-40 flex flex-col items-center justify-center glass-card rounded-[2rem] text-slate-500">
                <i data-lucide="file-spreadsheet" class="w-8 h-8 mb-2 opacity-20"></i>
                <p class="text-xs font-medium tracking-tight">Belum ada data backtest</p>
            </div>
        </div>

        <!-- Trade History Header -->
        <div class="flex justify-between items-center px-2 pt-2">
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Trade History</h3>
            <button onclick="openModal()" class="flex items-center gap-1.5 bg-indigo-600 text-white px-4 py-2 rounded-full text-[10px] font-bold shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">
                <i data-lucide="plus" class="w-3.5 h-3.5"></i> TAMBAH DATA
            </button>
        </div>

        <!-- History List -->
        <div id="historyList" class="space-y-2.5">
            <!-- Akan diisi oleh JavaScript -->
        </div>

    </main>

    <!-- Modal Form -->
    <div id="modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative w-full max-w-md bg-[#141417] rounded-t-[2rem] sm:rounded-[2.5rem] border-t border-white/10 p-7 shadow-2xl modal-enter">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-sm font-bold text-white uppercase tracking-tighter">Tambah Trade</h3>
                <button onclick="closeModal()" class="text-slate-500 p-1 hover:text-white transition-colors"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="tradeForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white/5 rounded-xl border border-white/5 p-3">
                        <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Direction</p>
                        <div class="flex gap-1.5 p-1 bg-black/20 rounded-lg">
                            <button type="button" id="typeBuy" onclick="setType('Buy')" class="flex-1 py-1.5 rounded-md text-[10px] font-black bg-white text-black transition-all">BUY</button>
                            <button type="button" id="typeSell" onclick="setType('Sell')" class="flex-1 py-1.5 rounded-md text-[10px] font-black text-slate-500 transition-all">SELL</button>
                        </div>
                    </div>
                    <div class="bg-white/5 rounded-xl border border-white/5 p-3 flex flex-col justify-center">
                        <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Instrument</p>
                        <p class="text-xs font-extrabold text-white">XAUUSD</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Open Date</label>
                        <input type="date" id="openDate" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs text-white outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Close Date</label>
                        <input type="date" id="closeDate" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs text-white outline-none focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Entry Price</label>
                    <input type="number" id="entryPrice" step="0.01" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs font-bold text-white outline-none">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-emerald-500 uppercase ml-1 block mb-1">Take Profit</label>
                        <input type="number" id="tpPrice" step="0.01" required class="w-full bg-emerald-500/5 border border-emerald-500/10 rounded-xl p-3 text-xs font-bold text-emerald-400 outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-rose-500 uppercase ml-1 block mb-1">Stop Loss</label>
                        <input type="number" id="slPrice" step="0.01" required class="w-full bg-rose-500/5 border border-rose-500/10 rounded-xl p-3 text-xs font-bold text-rose-400 outline-none">
                    </div>
                </div>

                <div class="pt-2">
                    <p class="text-[10px] font-bold text-slate-500 uppercase text-center mb-3">Hasil Akhir</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="resultTP" onclick="setResult('TP')" class="py-3 rounded-2xl border-2 border-emerald-500 bg-emerald-500/20 text-emerald-400 text-xs font-black">HIT TP</button>
                        <button type="button" id="resultSL" onclick="setResult('SL')" class="py-3 rounded-2xl border-2 border-transparent bg-white/5 text-slate-500 text-xs font-black">HIT SL</button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-extrabold text-xs tracking-widest mt-4 shadow-xl shadow-indigo-500/20 transition-all">CONFIRM TRADE</button>
            </form>
        </div>
    </div>

    <script>
        let trades = [];
        let lotSize = 0.01;
        let initialBalance = 10000;
        let currentType = 'Buy';
        let currentResult = 'TP';

        // Initialize icons
        lucide.createIcons();

        // --- CORE LOGIC ---
        function calculateStats() {
            if (trades.length === 0) return null;
            
            const sorted = [...trades].sort((a, b) => new Date(a.openDate) - new Date(b.openDate));
            
            let totalProfit = 0, totalPips = 0, totalRR = 0, totalDur = 0, wins = 0;
            let maxCPips = 0, maxCLPips = 0, maxCCount = 0, maxCLCount = 0;
            let curCP = 0, curCL = 0, curCC = 0, curCLC = 0;
            const months = new Set();
            const years = new Set();

            const processed = sorted.map(t => {
                const entry = parseFloat(t.entry), tp = parseFloat(t.tp), sl = parseFloat(t.sl);
                const exit = t.result === 'TP' ? tp : sl;
                const isBuy = t.type === 'Buy';
                
                // Pips for XAUUSD (10 pips = 1.0 movement)
                const pips = isBuy ? (exit - entry) * 10 : (entry - exit) * 10;
                const profit = pips * (lotSize / 0.01) * 0.10;
                
                const risk = isBuy ? (entry - sl) : (sl - entry);
                const reward = isBuy ? (tp - entry) : (entry - tp);
                const rr = risk !== 0 ? Math.abs(reward / risk) : 0;
                
                const dur = new Date(t.closeDate) - new Date(t.openDate);

                totalProfit += profit;
                totalPips += pips;
                totalRR += rr;
                totalDur += dur;
                if (profit > 0) wins++;

                months.add(t.openDate.substring(0, 7));
                years.add(t.openDate.substring(0, 4));

                // Consecutive Logic
                if (pips > 0) {
                    curCP += pips; curCC++; curCL = 0; curCLC = 0;
                    if (curCP > maxCPips) maxCPips = curCP;
                    if (curCC > maxCCount) maxCCount = curCC;
                } else {
                    curCL += Math.abs(pips); curCLC++; curCP = 0; curCC = 0;
                    if (curCL > maxCLPips) maxCLPips = curCL;
                    if (curCLC > maxCLCount) maxCLCount = curCLC;
                }

                return { ...t, profit, pips, rr, dur };
            });

            return {
                processed, totalProfit, totalPips, 
                count: trades.length,
                probability: (wins / trades.length) * 100,
                avgRR: totalRR / trades.length,
                avgHold: totalDur / trades.length,
                avgPips: totalPips / trades.length,
                avgProfit: totalProfit / trades.length,
                avgMonth: totalProfit / (months.size || 1),
                maxCPips, maxCLPips, maxCCount, maxCLCount
            };
        }

        // --- UI RENDERING ---
        function render() {
            const stats = calculateStats();
            const summaryArea = document.getElementById('summaryArea');
            const historyList = document.getElementById('historyList');

            if (!stats) {
                summaryArea.innerHTML = `
                    <div class="h-40 flex flex-col items-center justify-center glass-card rounded-[2rem] text-slate-500 border-2 border-dashed border-white/5">
                        <i data-lucide="file-spreadsheet" class="w-8 h-8 mb-2 opacity-20"></i>
                        <p class="text-xs font-medium tracking-tight">Belum ada data backtest</p>
                    </div>
                `;
                historyList.innerHTML = '';
            } else {
                // Summary Panel
                summaryArea.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-[2.2rem] p-7 shadow-2xl shadow-indigo-500/10">
                            <span class="text-[10px] font-black text-indigo-200 uppercase tracking-widest">Total Net Profit</span>
                            <div class="flex items-baseline gap-2 mt-1.5">
                                <h2 class="text-3xl font-black text-white">$${stats.totalProfit.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})}</h2>
                                <span class="text-indigo-200 text-xs font-bold">${stats.totalPips.toFixed(1)} Pips</span>
                            </div>
                            <div class="grid grid-cols-3 gap-2 mt-6 pt-5 border-t border-white/10">
                                <div><p class="text-[9px] text-indigo-300 font-bold uppercase mb-0.5">Probability</p><p class="text-sm font-black text-white">${stats.probability.toFixed(1)}%</p></div>
                                <div class="text-center"><p class="text-[9px] text-indigo-300 font-bold uppercase mb-0.5">Avg RR</p><p class="text-sm font-black text-white">1:${stats.avgRR.toFixed(2)}</p></div>
                                <div class="text-right"><p class="text-[9px] text-indigo-300 font-bold uppercase mb-0.5">Trades</p><p class="text-sm font-black text-white">${stats.count}</p></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="glass-card p-4 rounded-2xl">
                                <p class="text-[9px] font-bold text-slate-500 uppercase mb-3">Averages</p>
                                <div class="space-y-3">
                                    <div><p class="text-[10px] text-slate-400">Profit / Trade</p><p class="text-sm font-extrabold">$${stats.avgProfit.toFixed(2)}</p></div>
                                    <div><p class="text-[10px] text-slate-400">Profit / Month</p><p class="text-sm font-extrabold">$${stats.avgMonth.toFixed(2)}</p></div>
                                    <div><p class="text-[10px] text-slate-400">Average Pips</p><p class="text-sm font-extrabold">${stats.avgPips.toFixed(1)}</p></div>
                                </div>
                            </div>
                            <div class="glass-card p-4 rounded-2xl">
                                <p class="text-[9px] font-bold text-slate-500 uppercase mb-3">Consecutive</p>
                                <div class="space-y-3">
                                    <div><p class="text-[10px] text-emerald-500/70">Max Cons. Profit</p><p class="text-sm font-extrabold text-emerald-400">+${stats.maxCPips.toFixed(1)} <span class="text-[9px] opacity-60 font-medium">(${stats.maxCCount}x)</span></p></div>
                                    <div><p class="text-[10px] text-rose-500/70">Max Cons. Loss</p><p class="text-sm font-extrabold text-rose-400">-${stats.maxCLPips.toFixed(1)} <span class="text-[9px] opacity-60 font-medium">(${stats.maxCLCount}x)</span></p></div>
                                    <div><p class="text-[10px] text-slate-400">Avg Hold Time</p><p class="text-sm font-extrabold">${formatDuration(stats.avgHold)}</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                // History List
                historyList.innerHTML = stats.processed.slice().reverse().map(t => `
                    <div class="glass-card p-4 rounded-2xl flex items-center justify-between hover:bg-white/[0.02] transition-colors group">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-xl flex items-center justify-center ${t.profit >= 0 ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500/10 text-rose-500'}">
                                <i data-lucide="${t.profit >= 0 ? 'trending-up' : 'trending-down'}" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <div class="flex items-center gap-1.5">
                                    <span class="text-xs font-bold text-white uppercase">${t.pair}</span>
                                    <span class="text-[8px] px-1.5 py-0.5 rounded-md font-black ${t.type === 'Buy' ? 'bg-indigo-500/20 text-indigo-400' : 'bg-amber-500/20 text-amber-400'}">${t.type.toUpperCase()}</span>
                                </div>
                                <p class="text-[10px] text-slate-500 font-semibold mt-0.5">${new Date(t.openDate).toLocaleDateString('id-ID', {day:'2-digit', month:'short'})} â€¢ ${formatDuration(t.dur)}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-right">
                                <p class="text-xs font-black ${t.profit >= 0 ? 'text-emerald-400' : 'text-rose-400'}">${t.profit >= 0 ? '+' : ''}$${Math.abs(t.profit).toFixed(2)}</p>
                                <p class="text-[10px] text-slate-500 font-bold">${t.pips.toFixed(1)} pips</p>
                            </div>
                            <div class="flex gap-1.5 opacity-40 group-hover:opacity-100 transition-opacity">
                                <button onclick="editTrade(${t.id})" class="p-1.5 text-slate-400 hover:text-white"><i data-lucide="edit-2" class="w-3.5 h-3.5"></i></button>
                                <button onclick="deleteTrade(${t.id})" class="p-1.5 text-slate-400 hover:text-rose-500"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            lucide.createIcons();
        }

        // --- UTILS ---
        function formatDuration(ms) {
            if (isNaN(ms) || ms < 0) return "0h";
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);
            return days > 0 ? `${days}d ${hours % 24}h` : `${hours}h`;
        }

        function updateBalance(val) { initialBalance = Number(val); render(); }
        function updateLot(val) { lotSize = Number(val); render(); }

        // --- MODAL & FORM ---
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('editId').value = '';
            document.getElementById('modalTitle').innerText = 'TAMBAH DATA BARU';
            document.getElementById('tradeForm').reset();
            setType('Buy');
            setResult('TP');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function setType(type) {
            currentType = type;
            document.getElementById('typeBuy').className = type === 'Buy' ? 'flex-1 py-1.5 rounded-md text-[10px] font-black bg-white text-black' : 'flex-1 py-1.5 rounded-md text-[10px] font-black text-slate-500';
            document.getElementById('typeSell').className = type === 'Sell' ? 'flex-1 py-1.5 rounded-md text-[10px] font-black bg-white text-black' : 'flex-1 py-1.5 rounded-md text-[10px] font-black text-slate-500';
        }

        function setResult(res) {
            currentResult = res;
            document.getElementById('resultTP').className = res === 'TP' ? 'py-3 rounded-2xl border-2 border-emerald-500 bg-emerald-500/20 text-emerald-400 text-xs font-black' : 'py-3 rounded-2xl border-2 border-transparent bg-white/5 text-slate-500 text-xs font-black';
            document.getElementById('resultSL').className = res === 'SL' ? 'py-3 rounded-2xl border-2 border-rose-500 bg-rose-500/20 text-rose-400 text-xs font-black' : 'py-3 rounded-2xl border-2 border-transparent bg-white/5 text-slate-500 text-xs font-black';
        }

        document.getElementById('tradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const entry = {
                id: id ? Number(id) : Date.now(),
                pair: 'XAUUSD',
                type: currentType,
                openDate: document.getElementById('openDate').value,
                closeDate: document.getElementById('closeDate').value,
                entry: document.getElementById('entryPrice').value,
                tp: document.getElementById('tpPrice').value,
                sl: document.getElementById('slPrice').value,
                result: currentResult
            };

            if (id) {
                trades = trades.map(t => t.id === Number(id) ? entry : t);
            } else {
                trades.push(entry);
            }

            closeModal();
            render();
        });

        function editTrade(id) {
            const t = trades.find(x => x.id === id);
            if (!t) return;
            openModal();
            document.getElementById('editId').value = t.id;
            document.getElementById('modalTitle').innerText = 'EDIT DATA TRADE';
            document.getElementById('openDate').value = t.openDate;
            document.getElementById('closeDate').value = t.closeDate;
            document.getElementById('entryPrice').value = t.entry;
            document.getElementById('tpPrice').value = t.tp;
            document.getElementById('slPrice').value = t.sl;
            setType(t.type);
            setResult(t.result);
        }

        function deleteTrade(id) {
            if (confirm('Hapus trade ini?')) {
                trades = trades.filter(t => t.id !== id);
                render();
            }
        }

        // --- CSV OPERATIONS ---
        function triggerImport() { document.getElementById('csvFile').click(); }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split(/\r?\n/);
                const header = rows[0].split(';');
                
                const newTrades = rows.slice(1).filter(r => r.trim()).map((row, idx) => {
                    const cols = row.split(';');
                    return {
                        id: Date.now() + idx,
                        pair: cols[0] || 'XAUUSD',
                        type: cols[1] || 'Buy',
                        openDate: parseCSVDate(cols[2]),
                        closeDate: parseCSVDate(cols[3]),
                        entry: cols[4] || '',
                        tp: cols[5] || '',
                        sl: cols[6] || '',
                        result: (cols[7] || 'TP').trim()
                    };
                });
                
                trades = [...trades, ...newTrades];
                render();
                event.target.value = '';
            };
            reader.readAsText(file);
        }

        function parseCSVDate(str) {
            if (!str) return '';
            // Handle DD-MMM-YYYY format (e.g., 14-Jan-2019)
            const parts = str.split('-');
            if (parts.length === 3) {
                const monthMap = { 'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04', 'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08', 'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12' };
                const day = parts[0].padStart(2, '0');
                const month = monthMap[parts[1]] || '01';
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return str; // Fallback to raw
        }

        function exportCSV() {
            if (trades.length === 0) return;
            const header = "Pair;Action;Tanggal Entry;Tanggal Exit;Entry;TP;SL;Keterangan\n";
            const content = trades.map(t => {
                const formatDate = (d) => {
                    const dt = new Date(d);
                    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                    return `${String(dt.getDate()).padStart(2,'0')}-${months[dt.getMonth()]}-${dt.getFullYear()}`;
                };
                return `${t.pair};${t.type};${formatDate(t.openDate)};${formatDate(t.closeDate)};${t.entry};${t.tp};${t.sl};${t.result}`;
            }).join('\n');

            const blob = new Blob([header + content], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', 'backtest_tools_export.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Initial render
        render();

    </script>
</body>
</html>
