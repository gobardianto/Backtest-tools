<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Backtest Tools</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0c">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .glass-card {
            background: #141417;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .modal-enter { 
            animation: modalFadeIn 0.3s ease-out; 
        }
        
        @keyframes modalFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* PWA Installation Prompt */
        #installPrompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translate(-50%, 100%); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, 0); 
            }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .glass-card {
                border-radius: 1.5rem !important;
            }
            input, button {
                font-size: 16px !important; /* Prevents iOS zoom */
            }
        }
    </style>
</head>
<body class="pb-10">

    <!-- PWA Install Prompt (Hidden by default) -->
    <div id="installPrompt" class="hidden glass-card p-4 rounded-2xl shadow-2xl max-w-sm w-full mx-4">
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                <i data-lucide="bar-chart-3" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <p class="text-sm font-bold text-white">Install Backtest Tools</p>
                <p class="text-xs text-slate-400">Use offline with full functionality</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="dismissInstallPrompt()" class="flex-1 py-2 text-sm font-bold text-slate-400 hover:text-white transition-colors">
                Later
            </button>
            <button onclick="installPWA()" class="flex-1 py-2 bg-indigo-600 text-white text-sm font-bold rounded-lg hover:bg-indigo-700 transition-colors">
                Install
            </button>
        </div>
    </div>

    <!-- Header -->
    <nav class="sticky top-0 z-40 bg-[#0a0a0c]/80 backdrop-blur-lg border-b border-white/5 px-5 py-4">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2.5">
                <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i data-lucide="bar-chart-3" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="text-sm font-extrabold tracking-tight text-white uppercase">Backtest Tools</h1>
            </div>
            <div class="flex gap-1">
                <button onclick="exportCSV()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Unduh CSV">
                    <i data-lucide="download" class="w-5 h-5"></i>
                </button>
                <button onclick="triggerImport()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Unggah CSV">
                    <i data-lucide="upload" class="w-5 h-5"></i>
                </button>
                <button onclick="clearAllData()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-rose-400" title="Hapus Semua Data">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
                <input type="file" id="csvFile" class="hidden" accept=".csv" onchange="importCSV(event)">
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-5 space-y-6">
        
        <!-- Input Settings -->
        <section class="grid grid-cols-2 gap-3">
            <div class="glass-card p-3.5 rounded-[1.2rem]">
                <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Initial Balance</label>
                <input type="number" id="balanceInput" value="10000" onchange="updateBalance(this.value)" 
                    class="bg-transparent text-white font-extrabold text-base outline-none w-full">
            </div>
            <div class="glass-card p-3.5 rounded-[1.2rem]">
                <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Lot Size</label>
                <input type="number" id="lotInput" step="0.01" value="0.01" onchange="updateLot(this.value)"
                    class="bg-transparent text-white font-extrabold text-base outline-none w-full">
            </div>
        </section>

        <!-- Dynamic Summary Area -->
        <div id="summaryArea">
            <div class="h-40 flex flex-col items-center justify-center glass-card rounded-[2rem] text-slate-500 border-2 border-dashed border-white/5">
                <i data-lucide="file-spreadsheet" class="w-8 h-8 mb-2 opacity-20"></i>
                <p class="text-xs font-medium tracking-tight">Belum ada data backtest</p>
            </div>
        </div>

        <!-- Trade History Header -->
        <div class="flex justify-between items-center px-2 pt-2">
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Trade History</h3>
            <div class="flex items-center gap-2">
                <button onclick="showStatsModal()" class="p-2 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Statistik Detail">
                    <i data-lucide="pie-chart" class="w-4 h-4"></i>
                </button>
                <button onclick="openModal()" class="flex items-center gap-1.5 bg-indigo-600 text-white px-4 py-2 rounded-full text-[10px] font-bold shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">
                    <i data-lucide="plus" class="w-3.5 h-3.5"></i> TAMBAH DATA
                </button>
            </div>
        </div>

        <!-- History List -->
        <div id="historyList" class="space-y-2.5 custom-scrollbar max-h-[400px] overflow-y-auto"></div>

        <!-- Storage Info -->
        <div class="glass-card p-3 rounded-xl mt-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i data-lucide="database" class="w-4 h-4 text-slate-500"></i>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Penyimpanan Lokal</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span id="storageStatus" class="text-[10px] font-bold text-emerald-500">Data Tersimpan</span>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal Form Tambah/Edit Trade -->
    <div id="modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative w-full max-w-md bg-[#141417] rounded-t-[2rem] sm:rounded-[2.5rem] border-t border-white/10 p-7 shadow-2xl modal-enter">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-sm font-bold text-white uppercase tracking-tighter">Tambah Trade</h3>
                <button onclick="closeModal()" class="text-slate-500 p-1 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="tradeForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white/5 rounded-xl border border-white/5 p-3">
                        <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Direction</p>
                        <div class="flex gap-1.5 p-1 bg-black/20 rounded-lg">
                            <button type="button" id="typeBuy" onclick="setType('Buy')" class="flex-1 py-1.5 rounded-md text-[10px] font-black bg-white text-black transition-all">BUY</button>
                            <button type="button" id="typeSell" onclick="setType('Sell')" class="flex-1 py-1.5 rounded-md text-[10px] font-black text-slate-500 transition-all">SELL</button>
                        </div>
                    </div>
                    <div class="bg-white/5 rounded-xl border border-white/5 p-3 flex flex-col justify-center">
                        <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Instrument</p>
                        <p class="text-xs font-extrabold text-white">XAUUSD</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Open Date</label>
                        <input type="date" id="openDate" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs text-white outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Close Date</label>
                        <input type="date" id="closeDate" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs text-white outline-none focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Entry Price</label>
                    <input type="number" id="entryPrice" step="0.01" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs font-bold text-white outline-none">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-emerald-500 uppercase ml-1 block mb-1">Take Profit</label>
                        <input type="number" id="tpPrice" step="0.01" required class="w-full bg-emerald-500/5 border border-emerald-500/10 rounded-xl p-3 text-xs font-bold text-emerald-400 outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-rose-500 uppercase ml-1 block mb-1">Stop Loss</label>
                        <input type="number" id="slPrice" step="0.01" required class="w-full bg-rose-500/5 border border-rose-500/10 rounded-xl p-3 text-xs font-bold text-rose-400 outline-none">
                    </div>
                </div>

                <div class="pt-2">
                    <p class="text-[10px] font-bold text-slate-500 uppercase text-center mb-3">Hasil Akhir</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="resultTP" onclick="setResult('TP')" class="py-3 rounded-2xl border-2 border-emerald-500 bg-emerald-500/20 text-emerald-400 text-xs font-black">HIT TP</button>
                        <button type="button" id="resultSL" onclick="setResult('SL')" class="py-3 rounded-2xl border-2 border-transparent bg-white/5 text-slate-500 text-xs font-black">HIT SL</button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-extrabold text-xs tracking-widest mt-4 shadow-xl shadow-indigo-500/20 transition-all">
                    CONFIRM TRADE
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Statistik Detail -->
    <div id="statsModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeStatsModal()"></div>
        <div class="relative w-full max-w-md bg-[#141417] rounded-[2.5rem] border border-white/10 p-7 shadow-2xl modal-enter">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-bold text-white uppercase tracking-tighter">Statistik Detail</h3>
                <button onclick="closeStatsModal()" class="text-slate-500 p-1 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="statsContent" class="space-y-4">
                <!-- Stats will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // --- STORAGE KEYS ---
        const TRADES_KEY = 'bt_trades_data_v2';
        const CONFIG_KEY = 'bt_config_data_v2';
        const INSTALL_PROMPT_KEY = 'bt_install_prompt';

        let trades = [];
        let lotSize = 0.01;
        let initialBalance = 10000;
        let currentType = 'Buy';
        let currentResult = 'TP';
        let deferredPrompt = null;

        // --- DATA PERSISTENCE ---
        function saveData() {
            try {
                localStorage.setItem(TRADES_KEY, JSON.stringify(trades));
                localStorage.setItem(CONFIG_KEY, JSON.stringify({
                    lotSize,
                    initialBalance,
                    lastSaved: new Date().toISOString()
                }));
                
                // Show save confirmation
                const status = document.getElementById('storageStatus');
                status.textContent = 'Data Tersimpan';
                status.className = 'text-[10px] font-bold text-emerald-500';
                
                setTimeout(() => {
                    status.textContent = 'Data Tersimpan';
                    status.className = 'text-[10px] font-bold text-slate-500';
                }, 2000);
                
                console.log('Data saved successfully');
            } catch (e) {
                console.error('Error saving data:', e);
                alert('Error saving data. Storage might be full.');
            }
        }

        function loadData() {
            try {
                const savedTrades = localStorage.getItem(TRADES_KEY);
                const savedConfig = localStorage.getItem(CONFIG_KEY);

                if (savedTrades) {
                    trades = JSON.parse(savedTrades);
                    console.log(`Loaded ${trades.length} trades from storage`);
                }
                
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    lotSize = config.lotSize || 0.01;
                    initialBalance = config.initialBalance || 10000;
                    
                    // Update UI inputs
                    document.getElementById('balanceInput').value = initialBalance;
                    document.getElementById('lotInput').value = lotSize;
                }
                
                updateStorageInfo();
            } catch (e) {
                console.error('Error loading data:', e);
                // Reset to default if corrupted
                trades = [];
                lotSize = 0.01;
                initialBalance = 10000;
            }
        }

        function updateStorageInfo() {
            const totalTrades = trades.length;
            const totalKB = (localStorage.length / 1024).toFixed(2);
            const status = document.getElementById('storageStatus');
            
            if (totalTrades > 0) {
                status.textContent = `${totalTrades} trades • ${totalKB} KB`;
            }
        }

        function clearAllData() {
            if (confirm('Hapus SEMUA data trade? Tindakan ini tidak dapat dibatalkan.')) {
                if (confirm('Serius? Semua data akan hilang permanen.')) {
                    trades = [];
                    lotSize = 0.01;
                    initialBalance = 10000;
                    
                    localStorage.removeItem(TRADES_KEY);
                    localStorage.removeItem(CONFIG_KEY);
                    
                    document.getElementById('balanceInput').value = initialBalance;
                    document.getElementById('lotInput').value = lotSize;
                    
                    render();
                    updateStorageInfo();
                    
                    alert('Semua data telah dihapus.');
                }
            }
        }

        // Initialize icons
        lucide.createIcons();

        // --- CORE LOGIC ---
        function calculateStats() {
            if (trades.length === 0) return null;
            
            const sorted = [...trades].sort((a, b) => new Date(a.openDate) - new Date(b.openDate));
            
            let totalProfit = 0, totalPips = 0, totalRR = 0, totalDur = 0, wins = 0;
            let maxCPips = 0, maxCLPips = 0, maxCCount = 0, maxCLCount = 0;
            let curCP = 0, curCL = 0, curCC = 0, curCLC = 0;
            const months = new Set();
            let maxProfitTrade = { profit: -Infinity };
            let maxLossTrade = { profit: Infinity };
            let winStreak = 0, lossStreak = 0, currentStreak = 0;
            let maxWinStreak = 0, maxLossStreak = 0;
            const dailyProfits = {};
            const monthlyProfits = {};

            const processed = sorted.map(t => {
                const entry = parseFloat(t.entry), tp = parseFloat(t.tp), sl = parseFloat(t.sl);
                const exit = t.result === 'TP' ? tp : sl;
                const isBuy = t.type === 'Buy';
                
                const pips = isBuy ? (exit - entry) * 10 : (entry - exit) * 10;
                const profit = pips * (lotSize / 0.01) * 0.10;
                
                const risk = isBuy ? (entry - sl) : (sl - entry);
                const reward = isBuy ? (tp - entry) : (entry - tp);
                const rr = risk !== 0 ? Math.abs(reward / risk) : 0;
                const dur = new Date(t.closeDate) - new Date(t.openDate);

                totalProfit += profit;
                totalPips += pips;
                totalRR += rr;
                totalDur += dur;
                
                if (profit > 0) {
                    wins++;
                    currentStreak = currentStreak > 0 ? currentStreak + 1 : 1;
                    lossStreak = Math.max(lossStreak, -currentStreak);
                    maxWinStreak = Math.max(maxWinStreak, currentStreak);
                } else {
                    currentStreak = currentStreak < 0 ? currentStreak - 1 : -1;
                    winStreak = Math.max(winStreak, -currentStreak);
                    maxLossStreak = Math.max(maxLossStreak, -currentStreak);
                }

                months.add(t.openDate.substring(0, 7));

                // Track max profit/loss trades
                if (profit > maxProfitTrade.profit) {
                    maxProfitTrade = { ...t, profit, pips };
                }
                if (profit < maxLossTrade.profit) {
                    maxLossTrade = { ...t, profit, pips };
                }

                // Track daily profits
                const dateKey = t.closeDate.split('T')[0];
                dailyProfits[dateKey] = (dailyProfits[dateKey] || 0) + profit;
                
                // Track monthly profits
                const monthKey = t.closeDate.substring(0, 7);
                monthlyProfits[monthKey] = (monthlyProfits[monthKey] || 0) + profit;

                if (pips > 0) {
                    curCP += pips; curCC++; curCL = 0; curCLC = 0;
                    if (curCP > maxCPips) maxCPips = curCP;
                    if (curCC > maxCCount) maxCCount = curCC;
                } else {
                    curCL += Math.abs(pips); curCLC++; curCP = 0; curCC = 0;
                    if (curCL > maxCLPips) maxCLPips = curCL;
                    if (curCLC > maxCLCount) maxCLCount = curCLC;
                }

                return { ...t, profit, pips, rr, dur };
            });

            const totalTrades = trades.length;
            const loss = totalTrades - wins;
            const netProfit = totalProfit;
            const profitFactor = wins > 0 ? (totalProfit / Math.abs(loss * (totalProfit / totalTrades))) : 0;

            // Calculate best/worst day/month
            const bestDay = Object.entries(dailyProfits).reduce((a, b) => a[1] > b[1] ? a : b, ['', -Infinity]);
            const worstDay = Object.entries(dailyProfits).reduce((a, b) => a[1] < b[1] ? a : b, ['', Infinity]);
            const bestMonth = Object.entries(monthlyProfits).reduce((a, b) => a[1] > b[1] ? a : b, ['', -Infinity]);
            const worstMonth = Object.entries(monthlyProfits).reduce((a, b) => a[1] < b[1] ? a : b, ['', Infinity]);

            return {
                processed, totalProfit, totalPips, 
                count: totalTrades,
                winCount: wins,
                lossCount: loss,
                probability: (wins / totalTrades) * 100,
                avgRR: totalRR / totalTrades,
                avgHold: totalDur / totalTrades,
                avgPips: totalPips / totalTrades,
                avgProfit: totalProfit / totalTrades,
                avgMonth: totalProfit / (months.size || 1),
                maxCPips, maxCLPips, maxCCount, maxCLCount,
                maxProfitTrade,
                maxLossTrade,
                maxWinStreak,
                maxLossStreak,
                profitFactor,
                bestDay: { date: bestDay[0], profit: bestDay[1] },
                worstDay: { date: worstDay[0], profit: worstDay[1] },
                bestMonth: { date: bestMonth[0], profit: bestMonth[1] },
                worstMonth: { date: worstMonth[0], profit: worstMonth[1] },
                netProfit,
                recoveryFactor: maxCLPips > 0 ? netProfit / maxCLPips : 0
            };
        }

        // --- UI RENDERING ---
        function render() {
            const stats = calculateStats();
            const summaryArea = document.getElementById('summaryArea');
            const historyList = document.getElementById('historyList');

            if (!stats) {
                summaryArea.innerHTML = `
                    <div class="h-40 flex flex-col items-center justify-center glass-card rounded-[2rem] text-slate-500 border-2 border-dashed border-white/5">
                        <i data-lucide="file-spreadsheet" class="w-8 h-8 mb-2 opacity-20"></i>
                        <p class="text-xs font-medium tracking-tight">Belum ada data backtest</p>
                        <p class="text-[10px] text-slate-600 mt-1">Tambahkan trade pertama Anda</p>
                    </div>
                `;
                historyList.innerHTML = '';
            } else {
                summaryArea.innerHTML = `
                    <div class="space-y-4">
                        <div class="bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-[2.2rem] p-7 shadow-2xl shadow-indigo-500/10">
                            <span class="text-[10px] font-black text-indigo-200 uppercase tracking-widest">Total Net Profit</span>
                            <div class="flex items-baseline gap-2 mt-1.5">
                                <h2 class="text-3xl font-black text-white">$${stats.totalProfit.toLocaleString('en-US', {minimumFractionDigits:2, maximumFractionDigits:2})}</h2>
                                <span class="text-indigo-200 text-xs font-bold">${stats.totalPips.toFixed(1)} Pips</span>
                            </div>
                            <div class="grid grid-cols-3 gap-2 mt-6 pt-5 border-t border-white/10">
                                <div><p class="text-[9px] text-indigo-300 font-bold uppercase mb-0.5">Win Rate</p><p class="text-sm font-black text-white">${stats.probability.toFixed(1)}%</p></div>
                                <div class="text-center"><p class="text-[9px] text-indigo-300 font-bold uppercase mb-0.5">Avg RR</p><p class="text-sm font-black text-white">1:${stats.avgRR.toFixed(2)}</p></div>
                                <div class="text-right"><p class="text-[9px] text-indigo-300 font-bold uppercase mb-0.5">Trades</p><p class="text-sm font-black text-white">${stats.count}</p></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div class="glass-card p-4 rounded-2xl">
                                <p class="text-[9px] font-bold text-slate-500 uppercase mb-3">Averages</p>
                                <div class="space-y-3">
                                    <div><p class="text-[10px] text-slate-400">Profit / Trade</p><p class="text-sm font-extrabold">$${stats.avgProfit.toFixed(2)}</p></div>
                                    <div><p class="text-[10px] text-slate-400">Profit / Month</p><p class="text-sm font-extrabold">$${stats.avgMonth.toFixed(2)}</p></div>
                                    <div><p class="text-[10px] text-slate-400">Average Pips</p><p class="text-sm font-extrabold">${stats.avgPips.toFixed(1)}</p></div>
                                </div>
                            </div>
                            <div class="glass-card p-4 rounded-2xl">
                                <p class="text-[9px] font-bold text-slate-500 uppercase mb-3">Consecutive</p>
                                <div class="space-y-3">
                                    <div><p class="text-[10px] text-emerald-500/70">Max Win Streak</p><p class="text-sm font-extrabold text-emerald-400">${stats.maxWinStreak} trades</p></div>

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short' });
        }

        // --- UTILS ---
        function formatDuration(ms) {
            if (isNaN(ms) || ms < 0) return "0h";
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const days = Math.floor(hours / 24);
            return days > 0 ? `${days}d ${hours % 24}h` : `${hours}h`;
        }

        // --- MODAL & FORM ---

            document.getElementById('modal').classList.remove('hidden');

        function setType(type) {
            currentType = type;
            document.getElementById('typeBuy').className = type === 'Buy' ? 
                'flex-1 py-1.5 rounded-md text-[10px] font-black bg-white text-black transition-all' :

        function setResult(res) {
            currentResult = res;
            document.getElementById('resultTP').className = res === 'TP' ? 
                'py-3 rounded-2xl border-2 border-emerald-500 bg-emerald-500/20 text-emerald-400 text-xs font-black' : 
                'py-3 rounded-2xl border-2 border-transparent bg-white/5 text-slate-500 text-xs font-black';

        }

        document.getElementById('tradeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('editId').value;
            const entry = {
                id: id ? Number(id) : Date.now(),
                pair: 'XAUUSD',
                type: currentType,
                openDate: document.getElementById('openDate').value,
                closeDate: document.getElementById('closeDate').value,
                entry: document.getElementById('entryPrice').value,
                tp: document.getElementById('tpPrice').value,
                sl: document.getElementById('slPrice').value,
                result: currentResult
            };

            // Validation
            if (entry.openDate > entry.closeDate) {
                alert('Tanggal open tidak boleh lebih besar dari tanggal close');
                return;
            }

            if (entry.type === 'Buy' && entry.entry >= entry.tp) {
                alert('Untuk BUY, entry price harus lebih rendah dari TP');
                return;
            }

            if (entry.type === 'Sell' && entry.entry <= entry.tp) {
                alert('Untuk SELL, entry price harus lebih tinggi dari TP');
                return;
            }

            if (id) {
                trades = trades.map(t => t.id === Number(id) ? entry : t);
            } else {
                trades.push(entry);
            }

            closeModal();
            saveData();
            render();
        });

        function editTrade(id) {
            const t = trades.find(x => x.id === id);
            if (!t) return;
            openModal();
            document.getElementById('editId').value = t.id;
            document.getElementById('modalTitle').innerText = 'EDIT DATA TRADE';
            document.getElementById('openDate').value = t.openDate;
            document.getElementById('closeDate').value = t.closeDate;
            document.getElementById('entryPrice').value = t.entry;
            document.getElementById('tpPrice').value = t.tp;
            document.getElementById('slPrice').value = t.sl;
            setType(t.type);
            setResult(t.result);
        }

        function deleteTrade(id) {
            if (confirm('Hapus trade ini?')) {
                trades = trades.filter(t => t.id !== id);
                saveData();
                render();
            }
        }

        // --- CSV OPERATIONS ---
        function triggerImport() { 
            document.getElementById('csvFile').click(); 
        }

        function importCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const rows = text.split(/\r?\n/);
                const newTrades = rows.slice(1).filter(r => r.trim()).map((row, idx) => {
                    const cols = row.split(';');
                    return {
                        id: Date.now() + idx,
                        pair: cols[0] || 'XAUUSD',
                        type: cols[1] || 'Buy',
                        openDate: parseCSVDate(cols[2]),
                        closeDate: parseCSVDate(cols[3]),
                        entry: cols[4] || '',
                        tp: cols[5] || '',
                        sl: cols[6] || '',
                        result: (cols[7] || 'TP').trim()
                    };
                });
                
                trades = [...trades, ...newTrades];
                saveData();
                render();
                event.target.value = '';
                
                alert(`Berhasil mengimpor ${newTrades.length} trades`);
            };
            reader.readAsText(file);
        }

        function parseCSVDate(str) {
            if (!str) return '';
            const parts = str.split('-');
            if (parts.length === 3) {
                const monthMap = { 
                    'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04', 'May': '05', 'Jun': '06',
                    'Jul': '07', 'Aug': '08', 'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                };
                const day = parts[0].padStart(2, '0');
                const month = monthMap[parts[1]] || '01';
                const year = parts[2];
                return `${year}-${month}-${day}`;
            }
            return str;
        }

        function exportCSV() {
            if (trades.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }
            
            const header = "Pair;Action;Tanggal Entry;Tanggal Exit;Entry;TP;SL;Keterangan\n";
            const content = trades.map(t => {
                const formatDate = (d) => {
                    const dt = new Date(d);
                    const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                    return `${String(dt.getDate()).padStart(2,'0')}-${months[dt.getMonth()]}-${dt.getFullYear()}`;
                };
                return `${t.pair};${t.type};${formatDate(t.openDate)};${formatDate(t.closeDate)};${t.entry};${t.tp};${t.sl};${t.result}`;
            }).join('\n');

            const blob = new Blob([header + content], { type: 'text/csv;charset=utf-8;' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('hidden', '');
            a.setAttribute('href', url);
            a.setAttribute('download', `backtest_export_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // --- PWA FUNCTIONALITY ---
        function showInstallPrompt() {
            const promptDismissed = localStorage.getItem(INSTALL_PROMPT_KEY);
            if (!promptDismissed && deferredPrompt) {
                document.getElementById('installPrompt').classList.remove('hidden');
            }
        }

        function dismissInstallPrompt() {
            document.getElementById('installPrompt').classList.add('hidden');
            localStorage.setItem(INSTALL_PROMPT_KEY, 'true');
        }

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted PWA installation');
                        document.getElementById('installPrompt').classList.add('hidden');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // --- STARTUP ---
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
            render();
            lucide.createIcons();
            
            // PWA install prompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                setTimeout(showInstallPrompt, 3000);
            });

            // Save data before page unload
            window.addEventListener('beforeunload', () => {
                saveData();
            });

            // Periodically save data (every 30 seconds)
            setInterval(saveData, 30000);
            
            console.log('Backtest Tools initialized with localStorage support');
            console.log(`Total trades: ${trades.length}`);
            console.log(`Storage usage: ${(localStorage.length / 1024).toFixed(2)} KB`);
        });

    </script>
