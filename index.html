<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Backtest Tools</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0a0c">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #0a0a0c;
            color: #e2e8f0;
            -webkit-tap-highlight-color: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .glass-card {
            background: #141417;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .modal-enter { 
            animation: modalFadeIn 0.3s ease-out; 
        }
        
        @keyframes modalFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* PWA Installation Prompt */
        #installPrompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translate(-50%, 100%); 
            }
            to { 
                opacity: 1; 
                transform: translate(-50%, 0); 
            }
        }

        /* Mobile optimizations */
        @media (max-width: 640px) {
            .glass-card {
                border-radius: 1.5rem !important;
            }
            input, button {
                font-size: 16px !important; /* Prevents iOS zoom */
            }
        }
    </style>
</head>
<body class="pb-10">

    <!-- PWA Install Prompt (Hidden by default) -->
    <div id="installPrompt" class="hidden glass-card p-4 rounded-2xl shadow-2xl max-w-sm w-full mx-4">
        <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center">
                <i data-lucide="bar-chart-3" class="text-white w-6 h-6"></i>
            </div>
            <div>
                <p class="text-sm font-bold text-white">Install Backtest Tools</p>
                <p class="text-xs text-slate-400">Use offline with full functionality</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="dismissInstallPrompt()" class="flex-1 py-2 text-sm font-bold text-slate-400 hover:text-white transition-colors">
                Later
            </button>
            <button onclick="installPWA()" class="flex-1 py-2 bg-indigo-600 text-white text-sm font-bold rounded-lg hover:bg-indigo-700 transition-colors">
                Install
            </button>
        </div>
    </div>

    <!-- Header -->
    <nav class="sticky top-0 z-40 bg-[#0a0a0c]/80 backdrop-blur-lg border-b border-white/5 px-5 py-4">
        <div class="max-w-xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2.5">
                <div class="w-9 h-9 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i data-lucide="bar-chart-3" class="text-white w-5 h-5"></i>
                </div>
                <h1 class="text-sm font-extrabold tracking-tight text-white uppercase">Backtest Tools</h1>
            </div>
            <div class="flex gap-1">
                <button onclick="exportCSV()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Unduh CSV">
                    <i data-lucide="download" class="w-5 h-5"></i>
                </button>
                <button onclick="triggerImport()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Unggah CSV">
                    <i data-lucide="upload" class="w-5 h-5"></i>
                </button>
                <button onclick="clearAllData()" class="p-2.5 hover:bg-white/5 rounded-full transition-colors text-rose-400" title="Hapus Semua Data">
                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
                <input type="file" id="csvFile" class="hidden" accept=".csv" onchange="importCSV(event)">
            </div>
        </div>
    </nav>

    <main class="max-w-xl mx-auto p-5 space-y-6">
        
        <!-- Input Settings -->
        <section class="grid grid-cols-2 gap-3">
            <div class="glass-card p-3.5 rounded-[1.2rem]">
                <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Initial Balance</label>
                <input type="number" id="balanceInput" value="10000" onchange="updateBalance(this.value)" 
                    class="bg-transparent text-white font-extrabold text-base outline-none w-full">
            </div>
            <div class="glass-card p-3.5 rounded-[1.2rem]">
                <label class="text-[10px] font-bold text-slate-500 uppercase block mb-1">Lot Size</label>
                <input type="number" id="lotInput" step="0.01" value="0.01" onchange="updateLot(this.value)"
                    class="bg-transparent text-white font-extrabold text-base outline-none w-full">
            </div>
        </section>

        <!-- Dynamic Summary Area -->
        <div id="summaryArea">
            <div class="h-40 flex flex-col items-center justify-center glass-card rounded-[2rem] text-slate-500 border-2 border-dashed border-white/5">
                <i data-lucide="file-spreadsheet" class="w-8 h-8 mb-2 opacity-20"></i>
                <p class="text-xs font-medium tracking-tight">Belum ada data backtest</p>
            </div>
        </div>

        <!-- Trade History Header -->
        <div class="flex justify-between items-center px-2 pt-2">
            <h3 class="text-[10px] font-black text-slate-500 uppercase tracking-[0.2em]">Trade History</h3>
            <div class="flex items-center gap-2">
                <button onclick="showStatsModal()" class="p-2 hover:bg-white/5 rounded-full transition-colors text-slate-400" title="Statistik Detail">
                    <i data-lucide="pie-chart" class="w-4 h-4"></i>
                </button>
                <button onclick="openModal()" class="flex items-center gap-1.5 bg-indigo-600 text-white px-4 py-2 rounded-full text-[10px] font-bold shadow-lg shadow-indigo-500/20 active:scale-95 transition-all">
                    <i data-lucide="plus" class="w-3.5 h-3.5"></i> TAMBAH DATA
                </button>
            </div>
        </div>

        <!-- History List -->
        <div id="historyList" class="space-y-2.5 custom-scrollbar max-h-[400px] overflow-y-auto"></div>

        <!-- Storage Info -->
        <div class="glass-card p-3 rounded-xl mt-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <i data-lucide="database" class="w-4 h-4 text-slate-500"></i>
                    <span class="text-[10px] font-bold text-slate-500 uppercase">Penyimpanan Lokal</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span id="storageStatus" class="text-[10px] font-bold text-emerald-500">Data Tersimpan</span>
                </div>
            </div>
        </div>

    </main>

    <!-- Modal Form Tambah/Edit Trade -->
    <div id="modal" class="fixed inset-0 z-50 hidden flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="relative w-full max-w-md bg-[#141417] rounded-t-[2rem] sm:rounded-[2.5rem] border-t border-white/10 p-7 shadow-2xl modal-enter">
            <div class="flex justify-between items-center mb-6">
                <h3 id="modalTitle" class="text-sm font-bold text-white uppercase tracking-tighter">Tambah Trade</h3>
                <button onclick="closeModal()" class="text-slate-500 p-1 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <form id="tradeForm" class="space-y-4">
                <input type="hidden" id="editId">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white/5 rounded-xl border border-white/5 p-3">
                        <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Direction</p>
                        <div class="flex gap-1.5 p-1 bg-black/20 rounded-lg">
                            <button type="button" id="typeBuy" onclick="setType('Buy')" class="flex-1 py-1.5 rounded-md text-[10px] font-black bg-white text-black transition-all">BUY</button>
                            <button type="button" id="typeSell" onclick="setType('Sell')" class="flex-1 py-1.5 rounded-md text-[10px] font-black text-slate-500 transition-all">SELL</button>
                        </div>
                    </div>
                    <div class="bg-white/5 rounded-xl border border-white/5 p-3 flex flex-col justify-center">
                        <p class="text-[9px] font-bold text-slate-500 uppercase mb-1">Instrument</p>
                        <p class="text-xs font-extrabold text-white">XAUUSD</p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Open Date</label>
                        <input type="date" id="openDate" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs text-white outline-none focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Close Date</label>
                        <input type="date" id="closeDate" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs text-white outline-none focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label class="text-[9px] font-bold text-slate-500 uppercase ml-1 block mb-1">Entry Price</label>
                    <input type="number" id="entryPrice" step="0.01" required class="w-full bg-white/5 border border-white/5 rounded-xl p-3 text-xs font-bold text-white outline-none">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="text-[9px] font-bold text-emerald-500 uppercase ml-1 block mb-1">Take Profit</label>
                        <input type="number" id="tpPrice" step="0.01" required class="w-full bg-emerald-500/5 border border-emerald-500/10 rounded-xl p-3 text-xs font-bold text-emerald-400 outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-rose-500 uppercase ml-1 block mb-1">Stop Loss</label>
                        <input type="number" id="slPrice" step="0.01" required class="w-full bg-rose-500/5 border border-rose-500/10 rounded-xl p-3 text-xs font-bold text-rose-400 outline-none">
                    </div>
                </div>

                <div class="pt-2">
                    <p class="text-[10px] font-bold text-slate-500 uppercase text-center mb-3">Hasil Akhir</p>
                    <div class="grid grid-cols-2 gap-3">
                        <button type="button" id="resultTP" onclick="setResult('TP')" class="py-3 rounded-2xl border-2 border-emerald-500 bg-emerald-500/20 text-emerald-400 text-xs font-black">HIT TP</button>
                        <button type="button" id="resultSL" onclick="setResult('SL')" class="py-3 rounded-2xl border-2 border-transparent bg-white/5 text-slate-500 text-xs font-black">HIT SL</button>
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-extrabold text-xs tracking-widest mt-4 shadow-xl shadow-indigo-500/20 transition-all">
                    CONFIRM TRADE
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Statistik Detail -->
    <div id="statsModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeStatsModal()"></div>
        <div class="relative w-full max-w-md bg-[#141417] rounded-[2.5rem] border border-white/10 p-7 shadow-2xl modal-enter">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-sm font-bold text-white uppercase tracking-tighter">Statistik Detail</h3>
                <button onclick="closeStatsModal()" class="text-slate-500 p-1 hover:text-white transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div id="statsContent" class="space-y-4">
                <!-- Stats will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // --- STORAGE KEYS ---
        const TRADES_KEY = 'bt_trades_data_v4';
        const CONFIG_KEY = 'bt_config_data_v4';
        const LAST_DATE_KEY = 'bt_last_date_data';
        const INSTALL_PROMPT_KEY = 'bt_install_prompt';

        let trades = [];
        let lotSize = 0.01;
        let initialBalance = 10000;
        let currentType = 'Buy';
        let currentResult = 'TP';
        let deferredPrompt = null;
        
        // Menyimpan tanggal terakhir untuk form
        let lastOpenDate = null;
        let lastCloseDate = null;

        // --- DATA PERSISTENCE ---
        function saveData() {
            try {
                localStorage.setItem(TRADES_KEY, JSON.stringify(trades));
                localStorage.setItem(CONFIG_KEY, JSON.stringify({
                    lotSize,
                    initialBalance,
                    lastSaved: new Date().toISOString()
                }));
                
                // Simpan tanggal terakhir jika ada
                if (trades.length > 0) {
                    const lastTrade = trades[trades.length - 1];
                    localStorage.setItem(LAST_DATE_KEY, JSON.stringify({
                        openDate: lastTrade.openDate,
                        closeDate: lastTrade.closeDate,
                        lastUsed: new Date().toISOString()
                    }));
                }
                
                // Show save confirmation
                const status = document.getElementById('storageStatus');
                status.textContent = 'Data Tersimpan';
                status.className = 'text-[10px] font-bold text-emerald-500';
                
                setTimeout(() => {
                    status.textContent = `Data Tersimpan • ${trades.length} trades`;
                    status.className = 'text-[10px] font-bold text-slate-500';
                }, 2000);
                
                console.log('Data saved successfully');
            } catch (e) {
                console.error('Error saving data:', e);
                alert('Error saving data. Storage might be full.');
            }
        }

        function loadData() {
            try {
                const savedTrades = localStorage.getItem(TRADES_KEY);
                const savedConfig = localStorage.getItem(CONFIG_KEY);
                const savedLastDate = localStorage.getItem(LAST_DATE_KEY);

                if (savedTrades) {
                    trades = JSON.parse(savedTrades);
                    console.log(`Loaded ${trades.length} trades from storage`);
                }
                
                if (savedConfig) {
                    const config = JSON.parse(savedConfig);
                    lotSize = config.lotSize || 0.01;
                    initialBalance = config.initialBalance || 10000;
                    
                    // Update UI inputs
                    document.getElementById('balanceInput').value = initialBalance;
                    document.getElementById('lotInput').value = lotSize;
                }
                
                if (savedLastDate) {
                    const lastDate = JSON.parse(savedLastDate);
                    lastOpenDate = lastDate.openDate;
                    lastCloseDate = lastDate.closeDate;
                    console.log('Loaded last used dates:', lastOpenDate, lastCloseDate);
                }
                
                updateStorageInfo();
            } catch (e) {
                console.error('Error loading data:', e);
                // Reset to default if corrupted
                trades = [];
                lotSize = 0.01;
                initialBalance = 10000;
                lastOpenDate = null;
                lastCloseDate = null;
            }
        }

        function updateStorageInfo() {
            const totalTrades = trades.length;
            const totalKB = (localStorage.length / 1024).toFixed(2);
            const status = document.getElementById('storageStatus');
            
            if (totalTrades > 0) {
                status.textContent = `${totalTrades} trades • ${totalKB} KB`;
            }
        }

        function clearAllData() {
            if (confirm('Hapus SEMUA data trade? Tindakan ini tidak dapat dibatalkan.')) {
                if (confirm('Serius? Semua data akan hilang permanen.')) {
                    trades = [];
                    lotSize = 0.01;
                    initialBalance = 10000;
                    lastOpenDate = null;
                    lastCloseDate = null;
                    
                    localStorage.removeItem(TRADES_KEY);
                    localStorage.removeItem(CONFIG_KEY);
                    localStorage.removeItem(LAST_DATE_KEY);
                    
                    document.getElementById('balanceInput').value = initialBalance;
                    document.getElementById('lotInput').value = lotSize;
                    
                    render();
                    updateStorageInfo();
                    
                    alert('Semua data telah dihapus.');
                }
            }
        }

        // Initialize icons
        lucide.createIcons();

        // --- FUNGSI TANGGAL OTOMATIS ---
        function getSuggestedDates() {
            // Format YYYY-MM-DD
            const formatDate = (date) => date.toISOString().split('T')[0];
            
            // Jika ada data sebelumnya, gunakan tanggal terakhir
            if (lastOpenDate && lastCloseDate) {
                return {
                    openDate: lastOpenDate,
                    closeDate: lastCloseDate
                };
            }
            
            // Jika tidak ada data, gunakan kemarin (biasanya trading kemarin)
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
